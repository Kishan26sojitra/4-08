<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $(".btn1").click(function(){
    $("p").fadeOut(1000);
  });
  $(".btn2").click(function(){
    $("p").fadeIn(1000);
  });
});
</script>
</head>
<body>

<button class="btn1">Fade out</button>
<button class="btn2">Fade in</button>

<p>This is a paragraph.</p>

</body>
</html>
